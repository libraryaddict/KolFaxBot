<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>{Bot Info}</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #333;
                color: #fff;
                text-align: center;
                padding: 10px;
            }
            
            p {
                text-align: center;
            }

            table {
                width: 40%;
                margin: 20px auto;
                border-collapse: collapse;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }

            th,
            td {
                padding: 15px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #333;
                color: #fff;
            }

            tr:nth-child(even) {
                background: Gainsboro;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>{Bot Info}</h1>
        </header>
        <p>Faxes Delivered: {Faxes Served}<br>
        Clans Whitelisted: {Clans Whitelisted}<br>
        Fax Source Clans: {Source Clans}</p>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Monster Name</th>
                </tr>
            </thead>
            <tbody>
                {Monster List}
            </tbody>
        </table>
    </body>
</html>
